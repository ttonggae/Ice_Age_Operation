<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ice_Age_Operation - Ingame</title>
  <link rel="stylesheet" href="./ingame.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <canvas id="visionGL"></canvas>
  <canvas id="miniMap" class="miniMap" width="180" height="140"></canvas>
  <button class="menuBtn" id="btnExitToMenu">메뉴로</button>
  <div class="hud" id="hud">
    <div class="hudItem">
      <span class="hudLabel">HP</span>
      <div class="hudBar">
        <div class="hudFill" id="hpFill"></div>
      </div>
      <span class="hudValue" id="hpValue">100/100</span>
    </div>
    <div class="hudItem">
      <span class="hudLabel">Stamina</span>
      <div class="hudBar">
        <div class="hudFill stamina" id="stamFill"></div>
      </div>
      <span class="hudValue" id="stamValue">100/100</span>
    </div>
    <div class="hudItem">
      <span class="hudLabel">Ammo</span>
      <div class="hudBar">
        <div class="hudFill ammo" id="ammoFill"></div>
      </div>
      <span class="hudValue" id="ammoValue">30/30</span>
    </div>
  </div>

  <script type="module" src="./ingame.js"></script>
</body>
</html>
